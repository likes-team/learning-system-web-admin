<div class="app-header header-shadow bg-arielle-smile">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                    data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-right">
            {% if current_user.role.name == "Admin" %}
            <ul class="header-menu nav">
                <li class="btn-group nav-item">
                    <a href="{{url_for('bp_auth.users')}}" class="nav-link">
                        <i class="nav-link-icon fa fa-users" style="color: white;"></i>
                        Users
                    </a>
                </li>
                <li class="dropdown nav-item">
                    <a href="{{url_for('lms.settings')}}" class="nav-link">
                        <i class="nav-link-icon fa fa-cog" style="color: white;"></i>
                        Settings
                    </a>
                </li>
                <li class="btn-group nav-item">
                    <a href="{{url_for('bp_admin.system_logs')}}" class="nav-link">
                        <i class="nav-link-icon fa fa-clock" style="color: white;"></i>
                        Logs
                    </a>
                </li>
            </ul>
            {% endif %}
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                            {% if current_user.is_authenticated %}
                            <div class="btn-group">
                                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                    <img width="42" class="rounded-circle"
                                        src="{{url_for('bp_auth.static', filename=current_user.image_path)}}" alt="">
                                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                </a>
                                <div tabindex="-1" role="menu" aria-hidden="true"
                                    class="dropdown-menu dropdown-menu-right">
                                    <!-- <a href="{{ url_for('bp_auth.edit_user',oid=UID) }}"
                                       class="dropdown-item">User Account</a> -->
                                    <button disabled type="button" tabindex="0" class="dropdown-item">User
                                        Account</button>
                                    <a href="{{ url_for('bp_auth.logout') }}" class="dropdown-item">Log out</a>
                                </div>
                            </div>
                            {% else %}
                            <div class="widget-heading">
                                <a href="{{ url_for('bp_auth.login') }}">Sign in</a>
                            </div>
                            {% endif %}
                        </div>
                        <div class="widget-content-left  ml-3 header-user-info">
                            <div class="widget-heading">
                                {{ current_user.username}}
                            </div>
                            <div class="widget-subheading">
                                {{ current_user.role.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
