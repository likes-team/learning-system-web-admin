{% extends "admin/admin_base.html" %}


{% block modals %}
{% endblock %}


{% block head %}
{% endblock %}

{% block scripts %}
<script>
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", CSRF_TOKEN);
            }
        }
    });

    $(document).ready(function(){
        $("#li_logs").addClass("mm-active");
        
        var dt_logs = $('#tbl_logs').DataTable({
            'searching': false,
            "pageLength": 25,
            "processing": true,
            "serverSide": true,
            "ordering": false,
            "responsive": true,
            "autoWidth": false,
            "ajax": {
                "url": "/admin/dtbl/system-logs",
            },
            "columnDefs": [
                { "visible": false, "targets": 0 },
            ],
        });
    });
</script>
{% endblock %}


{% block content %}
<div class="app-main__inner">
    <div class="app-page-title" style="background-color: skyblue">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="{{ RENDERED_MODEL.__amicon__ }} icon-gradient bg-happy-itmeo"></i>
                </div>
                <div>
                    System Logs
                    <div class="page-title-subheading">
                        List of System Logs
                    </div>
                </div>
            </div>

            {% block actions %}

            {% endblock %}

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="main-card mb-3 card">
                    <div class="table-responsive">
                    <table id="tbl_logs" class="align-middle mb-0 table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="text-center"></th>
                            <th class="text-center">DATE</th>
                            <th class="text-center">DESCRIPTION</th>
                            <th class="text-center">MODULE</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
