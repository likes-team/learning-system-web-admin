<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Prime Korean Language</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='css/blocks.css') }}">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('prime_home.static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='css/carousel.css') }}">
    <!-- Block Extra Head -->
    {% block extra_head %}{% endblock %}
</head>

<body class="text-secondary">
    <!-- HEADER -->
    {% include "prime_home/navigation_header.html" %}
    
    <!-- Block Content -->
    {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="{{ url_for('prime_home.static', filename='js/home_vue.js') }}"></script>

    <script src="{{ url_for('prime_home.static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('prime_home.static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('prime_home.static', filename='js/carousel.js') }}"></script>

    <script>
        $(document).ready(function (){
            $("#nav_contact_us").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_contact_us_section").offset().top
                }, 2000);
            });

            $("#btn_contact_now").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_contact_us_section").offset().top
                }, 2000);
            });

            $("#btn_branches").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_branches").offset().top
                }, 2000);
            });

            $("#btn_proof_of_gallery").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_proof_of_gallery").offset().top
                }, 2000);
            });

            $("#btn_orientation").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_orientation").offset().top
                }, 2000);
            })

            $("#btn_actual_class").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_actual_class").offset().top
                }, 2000);
            })

            $("#btn_actual_class").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_actual_class").offset().top
                }, 2000);
            })

            $("#btn_graduation").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_graduation").offset().top
                }, 2000);
            })

            $("#btn_skill_test").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_skill_test").offset().top
                }, 2000);
            })

            $("#btn_departure").click(function (){
                $('html, body').animate({
                    scrollTop: $("#div_departure").offset().top
                }, 2000);
            })
        });
    </script>
    <!-- Block Extra Script -->
    {% block extra_script %}{% endblock %}

</body>
</html>
