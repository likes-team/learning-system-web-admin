<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pre-Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('prime_home.static', filename='css/pre_register.css') }}">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{ url_for('prime_home.static', filename='img/pre_register.jpg') }}" alt="">
                </div>
                <div class="signup-form">
                    <form action="{{url_for('prime_home.pre_register')}}" method="POST" class="register-form" id="register-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <h2>student pre-registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lname">Last Name :</label>
                                <input type="text" name="lname" id="lname" required/>
                            </div>
                            <div class="form-group">
                                <label for="fname">First Name :</label>
                                <input type="text" name="fname" id="fname" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mname">Middle Name :</label>
                                <input type="text" name="mname" id="mname" required/>
                            </div>
                            <div class="form-group">
                                <label for="suffix">Suffix :</label>
                                <input type="text" name="suffix" id="suffix" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="birth_date">Birth Date :</label>
                                <input type="date" name="birth_date" id="birth_date" required/>
                            </div>
                            <div class="form-group">
                                <label for="contact_number">Contact No. :</label>
                                <input type="text" name="contact_number" id="contact_number" required/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="others" value="others">
                                <label for="others">Others</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="branch">Branch :</label>
                                <div class="form-select">
                                    <select name="branch" id="branch" class="form-control" required>
                                        <option value="">Choose...</option>
                                        {% for branch in branches %}
                                        <option value="{{ branch.id }}">
                                            {{ branch.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <a class="submit" href="{{url_for('prime_home.index')}}">Cancel</a>
                            <input type="submit" value="Register" class="submit" name="submit" id="submit" />
                        </div>
              
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('prime_home.static', filename='js/main.js') }}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
