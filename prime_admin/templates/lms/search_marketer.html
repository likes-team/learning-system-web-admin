<div id="mdl_select_marketer" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-m">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Marketer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="position-relative form-group">
                    <label for="select_marketer" class="">Marketers</label>
                    <select name="select" id="select_marketer" class="form-control">
                        <option value="">Choose...</option>

                        {% for marketer in marketers %}
                            <option value="{{marketer.id}}">{{ marketer.full_name }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn_confirm" type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
