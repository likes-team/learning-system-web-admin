<div id="mdl_view_cash_flow" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Deposited Sales</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">List of Sales/Payments</h5>
                        <table id="tbl_payment_history" class="mb-0 table">
                            <thead>
                            <tr>
                                <th class="text-center">DATE</th>
                                <th class="text-center">PAYMENT BY</th>
                                <th class="text-center">AMOUNT</th>
                                <th class="text-center">PAYMENT MODE</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
