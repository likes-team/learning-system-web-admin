<div id="viewModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">Student Information</h5>
                        <div class="form-row">
                            <input type="hidden" class="form-control" id="client_id" value="">
                            
                            <div class="col-md-4 mb-3">
                                <label for="view_last_name">Last Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_last_name" name="view_last_name"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_first_name">First Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_first_name" name="view_first_name"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_middle_name">Middle Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_middle_name" name="view_middle_name"
                                    value="">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="view_suffix">Suffix</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_suffix" name="view_suffix"
                                    value="">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="view_batch_no">Batch No.</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_batch_no" name="view_batch_no"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_schedule">Schedule</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_schedule" name="view_schedule"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_branch">Branch</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_branch" name="view_branch"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_contact_person">Contact Person</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_contact_person" name="view_contact_person"
                                    value="">
                            </div>
                        </div>
                       
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="view_date_of_birth">Date Of Birth</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_date_of_birth" name="view_date_of_birth"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_passport">Passport</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_passport" name="view_passport"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_contact_no">Contact No.</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_contact_no" name="view_contact_no"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_email">Email</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_email" name="view_email"
                                    value="">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="view_e_registration">E-Registration</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_e_registration" name="view_e_registration"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_passport">E-Reg. Password</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_password" name="view_password"
                                    value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_civil_status">Civil Status</label>
                                <select disabled name="view_civil_status" id="view_civil_status" class="form-control" required>
                                    <option value="">Choose...</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Widowed">Widowed</option>
                                    <option value="Divorced">Divorced</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="view_gender">Gender</label>
                                <select disabled name="view_gender" id="view_gender" class="form-control" required>
                                    <option value="">Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="view_registration_no">Registration No.</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_registration_no" name="view_registration_no"
                                    value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="view_address">Address</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_address" name="view_address"
                                    value="">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Information</h5>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="view_mode_of_payment">Mode of Payment</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_mode_of_payment" name="view_mode_of_payment"
                                    value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="view_book">Book</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_book" name="view_book"
                                    value="">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="view_uniform">Uniform</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_uniform" name="view_uniform"
                                    value="">
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="view_id_materials">Others</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_id_materials" name="view_id_materials"
                                    value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="view_amount">Amount</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_amount" name="view_amount"
                                    value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="view_balance">Balance</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_balance" name="view_balance"
                                    value="">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">Payment History</h5>
                        <table id="tbl_payment_history" class="mb-0 table">
                            <thead>
                            <tr>
                                <th class="text-center">AMOUNT</th>
                                <th class="text-center">CURRENT BALANCE</th>
                                <th class="text-center">DATE</th>
                                <th class="text-center">REMARKS</th>
                                <th class="text-center">DEPOSITED</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                {% if current_user.role.name in ['Secretary', 'Admin', 'Partner'] %}
                <button id="btn_refund" type="button" class="btn btn-danger">Refund</button>
                {% endif %}
                <button id="btn_show_certificate_modal" data-toggle="modal" data-target="#mdlPrintCertificate" type="button" class="btn btn-info">Print Certificate</button>
                <button id="btn_print_student_info" type="button" class="btn btn-info">Print Student Information</button>
                <button id="btn_print_agreement_form" type="button" class="btn btn-info">Print Agreement Form</button>
                {% if current_user.role.name in ['Secretary', 'Admin', 'Partner'] %}
                <button id="btn_edit" type="button" class="btn btn-primary">Edit</button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
