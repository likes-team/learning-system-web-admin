<div id="mdl_upload_receipt" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View/Upload Receipt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 500px;">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <img id="img_receipt" src="" class="img-fluid" alt="Responsive image">
                        <form id="frm_upload_receipt" action="" method="POST" enctype="multipart/form-data">
                            <input id="receipt_payment_id" name="receipt_payment_id" type="hidden">
                            <div class="position-relative form-group"><label for="receipt_path" class="">Receipt</label>
                                <input name="receipt_file" type="file" accept="image/*" class="form-control-file" required>
                                <small class="form-text text-muted">Upload Receipt File. Valid file types: PNG or JPEG</small>
                            </div>
                            <button type="submit" class="mt-1 btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
