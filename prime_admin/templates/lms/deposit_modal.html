<div id="mdl_deposit" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deposit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frm_deposit" action="{{url_for('lms.deposit')}}" method="POST" enctype="multipart/form-data" novalidate>
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <input type="hidden" class="form-control" id="edit_client_id" name="client_id" value="">
                            {% if current_user.role.name in ['Admin'] %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group">
                                        <label for="deposit_branch" class="">Branch</label>
                                        <select name="deposit_branch" id="deposit_branch" class="form-control" required>
                                            <option value="">Choose...</option>
                                            {% for branch in TABLE_OPTIONS['branches'] %}
                                            <option value="{{ branch.id }}">
                                                {{ branch.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please provide a branch
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group">
                                        <label for="from_what" class="">From</label>
                                        <select id="from_what" name="from_what" id="from_what" class="form-control"
                                            required="">
                                            <option value="">Choose...</option>
                                            <option value="Sales">
                                                Sales
                                            </option>
                                            <option value="Student Loan Payment">
                                                Student Loan Payment
                                            </option>
                                            <option value="Emergency Fund">
                                                Emergency Fund
                                            </option>
                                            <option value="Refund">
                                                Refund
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="bank_name" class="">Bank
                                            Name</label><input name="bank_name" id="bank_name" type="text"
                                            class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="account_no" class="">Account
                                            No.</label><input name="account_no" id="account_no" type="text"
                                            class="form-control" required></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="account_name" class="">Account
                                            Name</label><input name="account_name" id="account_name" type="text"
                                            class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="amount" class="">Deposit
                                            Amount</label>
                                        <input required id="amount" placeholder="Amount" step="any" type="number"
                                            name="amount" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="position-relative form-group"><label for="by_who" class="">By
                                            Who</label><input name="by_who" id="by_who" type="text" class="form-control"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="position-relative form-group"><label for="remarks"
                                            class="">Remarks</label><input name="remarks" id="remarks" type="text"
                                            class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="position-relative form-group"><label for="receipt_file" class="">Receipt</label>
                                        <input name="receipt_file" type="file" accept="image/*" class="form-control-file" required>
                                        <small class="form-text text-muted">Upload Receipt File. Valid file types: PNG or JPEG</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display: none;" id="tbl_deposit" class="main-card mb-3 card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="tbl_mdl_deposit" style="width:100%; cursor:pointer;" class="mb-0 table">
                                    <thead>
                                        <tr>
                                            <th>REGISTRATION NO.</th>
                                            <th>SALES FROM</th>
                                            <th>LAST NAME</th>
                                            <th>FIRST NAME</th>
                                            <th>MIDDLE NAME</th>
                                            <th>SUFFIX</th>
                                            <th>AMOUNT</th>
                                            <th>DATE OF PAYMENT</th>
                                            <!-- <th>BALANCE</th> -->
                                            <!-- <th>DEPOSIT</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- load with ajax -->
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input id="btn_deposit" type="submit" class="btn btn-success" value="Deposit"
                            disabled="disabled"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
