<div id="viewModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <h5 class="card-title">Student Information</h5>
                        <div class="form-row">
                            <input type="hidden" class="form-control" id="view_client_id" value="">
                            
                            <div class="col-md-6 mb-3">
                                <label for="view_last_name">Last Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_last_name" name="view_last_name"
                                    value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="view_first_name">First Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_first_name" name="view_first_name"
                                    value="">
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="view_middle_name">Middle Name</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_middle_name" name="view_middle_name"
                                    value="">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="view_suffix">Suffix</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_suffix" name="view_suffix"
                                    value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="view_contact_no">Contact No.</label>
                                <input style="font-weight: bold;" disabled type="text" class="form-control" id="view_contact_no" name="view_contact_no"
                                    value="">
                            </div>
                        </div>
                        
                        
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="view_branch" class="">Branch</label>
                                <select disabled name="view_branch" id="view_branch" class="form-control" required>
                                    {% if current_user.role.name == "Secretary" %}
                                    <!-- Pass -->
                                    {% else %}
                                        <option value="">Choose...</option>
                                    {% endif %}
                                    
                                    {% for branch in branches %}
                                    <option value="{{ branch.id }}">
                                        {{branch.name}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="view_contact_person" class="">Contact Person</label>
                                <select disabled name="view_contact_person" id="view_contact_person" class="form-control" required>
                                    {% for contact_person in contact_persons %}
                                    <option value="{{ contact_person.id }}">
                                        {{contact_person.full_name}}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn_edit" type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
