<div id="mdl_pre_deposit" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pre Deposit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="amount"
                                            class="">Total Amount</label>
                                        <input readonly id="pre_deposit_amount" placeholder="Total Amount" step="1" type="number" name="amount" value="0.00" class="form-control">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please provide a valid amount
                                        </div>
                                </div>
                            </div>
                        </div>
                        <table id="tbl_mdl_pre_deposit" style="width:100%; cursor:pointer;" class="table-responsive mb-0 table">
                        <thead>
                            <tr>
                                <th>ADD</th>
                                <th>REGISTRATION NO.</th>
                                <th>LAST NAME</th>
                                <th>FIRST NAME</th>
                                <th>MIDDLE NAME</th>
                                <th>SUFFIX</th>
                                <th>AMOUNT</th>
                                <th>DATE OF PAYMENT</th>
                                <!-- <th>BALANCE</th> -->
                                <!-- <th>DEPOSIT</th> -->
                            </tr>
                            </thead>
                            <tbody>
                                 <!-- load with ajax -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn_confirm_pre_deposit" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
